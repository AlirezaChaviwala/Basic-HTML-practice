<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <label for="fname"><strong>First name:*</strong></label><br>
        <input type="text" id="fname" name="fname" value="Rahul"></br>
        </br>
        <label for="lname"><strong>Last name:*</strong></label><br>
        <input type="text" id="fname" name="lname" value="Sharma"></br>
        </br>
        <label for="email"><strong>E-mail:*</strong></label><br>
        <input type="text" id="email" name="email" value="example@gmail.com"></br>
        </br>
        <label for="etype"><strong>Employee type:*</strong></label><br>
        <input type="radio" id="salaried" name="etype" value="salaried">
        <label for="salaried">Salaried</label></br>
        <input type="radio" id="business" name="etype" value="business">
        <label for="business">Business</label></br>
        </br>
        <label for="message"><strong>Message:(optional)</strong></label><br>
        <textarea id="message" name="message" rows="10" cols="30" placeholder="Type your message here"></textarea></br>
        </br>
        <button type="button" onclick="alert('Thank you!')">Submit</button>
    </form>

</body>

</html>
