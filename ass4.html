<body>

    <ul>
        <li><strong>"HTML & CSS is awesome"</strong></li>

    <h1>Input types in HTML</h1>
    </br>
    <button type="button" onclick="alert('You are awesome!')">Click Me!</button></br>
    </br>
    <input id="chbox" type="checkbox" value="Checkbox">
    <label for="chbox">Checkbox option</label></br>
    </br>
    <input type="color" id="clr" value="#00ff00">
    <label for="clr">Color</label>
    <input type="submit" value="Submit"></br>
    </br>
    <label for="birthday">Your Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="meeting">Meeting (date and time):</label>
    <input type="datetime-local" id="meeting" name="meeting">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="myfile">Select your file:</label>
    <input type="file" id="myfile" name="myfile">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="yname">Your Name</label>
    <input type="text" id="yname" name="yname">
    <input type="hidden" id="custId" name="custId" value="1234">
    <input type="submit" value="Submit"></br>
    </br>
    <input type="image" src="https://www.guvi.in/images/guvi-logo.png" alt="Submit" width="200" height="48"></br>
    </br>
    <label for="delm">Delivery (month and year):</label>
    <input type="month" id="delm" name="bdaymonth">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="quantity">Pick a number (between 1 and 10):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd">
    <input type="submit" value="Submit"></br>
    </br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label></br>
    <input type="submit" value="Submit"></br>
    </br>
    <label for="vol">Price range (between 10 and 500):</label>
    <input type="range" id="vol" name="vol" min="0" max="50">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="name">Enter your search:</label>
    <input type="text" size="50" id="name" name="nname" value="what is html?">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="submit">Click to submit</label>
    <input id="size" type="submit" value="Submit"></br>
    </br>
    <label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><input type="submit"><br><br>
    <small>Format: 123-45-678</small><br>
    </br>
    <label for="name">Full name:</label>
    <input type="text" id="name" name="nname" value="John Wick">
    <input type="submit" value="Submit">
    <input type="reset"></br>
    </br>
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage">
    <input type="submit" value="Submit"></br>
    </br>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week">
    <input type="submit" value="Submit"></br>
    </br>

</body>

</html>
