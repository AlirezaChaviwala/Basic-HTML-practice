<html lang="en">

<head>
    <style>
        table,
        td {
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        
        caption {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Health chart</caption>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Fasting </td>
        </tr>

        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>

        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>

        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>

        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>


</body>

</html>
